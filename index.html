<!DOCTYPE html>
<html lang="ja">
	<head>
        <meta charset="UTF-8">
        <title>OpenCVjs</title>
        <script type="text/javascript" charset="UTF-8">
        	const OPENCVJS_PATH = "javascript/OpenCVjs/";
        </script>
        <script type="text/javascript" charset="UTF-8" src = "javascript/OpenCVjs/opencv.js"></script>
        <script type="text/javascript" charset="UTF-8" src = "javascript/image_filter.js"></script>
                
        <script type="text/javascript" charset="UTF-8">
        	var iplImage = new IplImage();
        	var iplImages = [new IplImage(), new IplImage(), new IplImage()];
        	var dispImages = ["dispImage1", "dispImage2", "dispImage3"];
		</script>
    </head>
    
    <body>
    	<h1>OpenCVjs</h1>
    	<hr />
    	<input type="file" id="file1" onClick="cvLoadImagePre(event, 'file1')" onchange="cvLoadImage(event, 'dispImage', iplImage, 800)">
    	<br />
    	    	<input type="file" id="file1" onClick="cvLoadImagePre(event, 'file1')" onchange="cvLoadImages(event, dispImages, iplImages, 800)" multiple>
    	    	複数画像の読み込み
    	<br />	
    	<input type="button" value="original" onClick="Original('dispImage', iplImage)" />
		<br />
    	<input type="button" value="comic" onClick="Comic('dispImage', iplImage)" />	
    	<input type="button" value="HDR_Xpro" onClick="HDR_Xpro('dispImage', iplImage)" />		
		<input type="button" value="xpro" onClick="Xpro('dispImage', iplImage)" />		
		<input type="button" value="rainbow" onClick="Rainbow('dispImage', iplImage)">
		<input type="button" value="reflection" onClick="Reflection('dispImage', iplImage)" />		
		<input type="button" value="HDR" onClick="HDR('dispImage', iplImage)">
		<input type="button" value="softFocus" onClick="SoftFocus('dispImage', iplImage)">
		<input type="button" value="amaro" onClick="Amaro('dispImage', iplImage)">
		<input type="button" value="sepia" onClick="Sepia('dispImage', iplImage)">
		<input type="button" value="vivid" onClick="Vivid('dispImage', iplImage)">
		<input type="button" value="white_black" onClick="WhiteBlack('dispImage', iplImage)">
		<input type="button" value="lightFall" onClick="LightFall('dispImage', iplImage)">
		<input type="button" value="SVM" onClick="SVM('dispImage', iplImage)">
		<input type="button" value="perceptron" onClick="Perceptron('dispImage', iplImage)">
		<input type="button" value="labeling" onClick="Labeling('dispImage', iplImage)">
		<input type="button" value="sobel" onClick="Sobel('dispImage', iplImage)">
		<input type="button" value="canny" onClick="Canny('dispImage', iplImage)">
		<input type="button" value="threshold" onClick="Threshold('dispImage', iplImage)">
		<input type="button" value="bilateral" onClick="Bilateral('dispImage', iplImage)">
		<input type="button" value="equalizeHist" onClick="EqualizeHist('dispImage', iplImage)">
		<input type="button" value="smooth" onClick="Smooth('dispImage', iplImage)">
		<br/>
		<input type="button" value="test" onClick="Test('dispImage', iplImage)">	練習用
		<br />
		<input type="button" value="resize" onClick="Resizes(dispImages, iplImages, 1.5)"> 複数画像の読み込み用
		<hr />
		<img id="dispImage" src="">
		<img id="dispImage1" src="">
		<img id="dispImage2" src="">
		<img id="dispImage3" src="">
	</body>
</html>
